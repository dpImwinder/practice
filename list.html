<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>战锤社区</title>
    <link rel="shortcut icon" href="./img/icon.ico">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/list.css">
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/move.js"></script>
    <script src="./js/list.js"></script>
    <script type="text/template" id="template">
        <a href="./news.html?type=xiaoniaoNews#sysId#" class="news">
            <img src="#coverImg#">
            <h1>#title#</h1>
            <p>#describe#</p>
        </a>
    </script>
</head>
<body>
    <!-- 头部 -->
    <div id="header"></div>
    <!-- 主体部分 -->
    <div class="main">
        <div class="title">
            <img src="./img/community-logo--black.png">
        </div>
        <div class="listicon">
            <div class="container">
                <p>这里有...</p>
                <div class="calneder">
                    <img src="./img/Calendar2.png">
                    <p>查看您关注的事件日历</p>
                </div>
                <span></span>
                <div class="legend">
                    <img src="./img/Legends-RingIcon.png">
                    <p>了解不断更新的背景故事</p>
                </div>
                <span></span>
                <div class="storenews">
                    <img src="./img/StoreNews.png">
                    <p>获取促销的第一手消息</p>
                </div>
            </div>
        </div>
        <!-- 新闻列表 -->
        <section class="newslist">
            <div class="container clearfix">
            </div>
        </section>
        <!-- 加载按钮 -->
        <section class="more">
            <a href="javascript:;" class="btn">加载更多</a>
        </section>
    </div>
    <!-- 底部 -->
    <div id="footer"></div>
</body>
</html>
